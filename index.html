<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="galeria-modal" onclick="fecharGaleria()">
        <span class="span-galeria-modal">X</span>
        <img src="" alt="">
    </div>
    
    <section class="section-principal">
        <div class="div-principal">
            <figure class="figure-modal h-2 w-2">
                <img class="img-class" src="./image/gracia-dharma-qTlbO6mkQH0-unsplash_Easy-Resize.com.jpg" alt="" onclick="abrirGaleria('./image/gracia-dharma-qTlbO6mkQH0-unsplash_Easy-Resize.com.jpg')">
            </figure>
            <figure class="figure-modal w-2">
                <img class="img-class" src="./image/ian-valerio-CAFq0pv9HjY-unsplash_Easy-Resize.com.jpg" alt="" onclick="abrirGaleria('./image/ian-valerio-CAFq0pv9HjY-unsplash_Easy-Resize.com.jpg')">
            </figure>
            <figure class="figure-modal">
                <img class="img-class" src="./image/lukas-denier-YiXsjwJKXmo-unsplash_Easy-Resize.com.jpg" alt="" onclick="abrirGaleria('./image/lukas-denier-YiXsjwJKXmo-unsplash_Easy-Resize.com.jpg')">
            </figure>
            <figure class="figure-modal h-2">
                <img class="img-class" src="./image/markus-winkler-30kISztIV8w-unsplash_Easy-Resize.com.jpg" alt="" onclick="abrirGaleria('./image/markus-winkler-30kISztIV8w-unsplash_Easy-Resize.com.jpg')">
            </figure>
            <figure class="figure-modal">
                <img class="img-class" src="./image/melanie-these-rz3eCYGgGSc-unsplash_Easy-Resize.com.jpg" alt="" onclick="abrirGaleria('./image/melanie-these-rz3eCYGgGSc-unsplash_Easy-Resize.com.jpg')">
            </figure>
            <figure class="figure-modal w-2">
                <img class="img-class" src="./image/tim-mossholder-tq8Cuap8_wY-unsplash_Easy-Resize.com.jpg" alt="" onclick="abrirGaleria('./image/tim-mossholder-tq8Cuap8_wY-unsplash_Easy-Resize.com.jpg')">
            </figure>
        </div>
    </section>

    <script src="app.js"></script>



</body>
</html>
